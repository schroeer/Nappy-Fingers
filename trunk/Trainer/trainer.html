<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, user-scalable=no">

    <title>Hangboard trainer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        
        h1 {
            margin: 0;
            padding: 0.5em 1ex;
            width: 100%;
            background-color: #7fccff;
            text-align: center;
            font-size: 2em;
            font-weight: normal;
        }
        
        div#counter {
            font-size: 3em;
            color: blue;
        }
        
        progress {
            width: 50%;
            height: 2em;
            margin: 1em 0;
            -webkit-appearance: none;
        }
        
        progress#pause_pbar {
            width: 100%;
        }
        
        ::-webkit-progress-bar {
            background-color: transparent;
            border: 1px solid #cccccc;
        }
        
        #hold_pbar::-webkit-progress-value {
            background-color: red;
        }
        #break_pbar::-webkit-progress-value {
            background-color: green;
        }
        #pause_pbar::-webkit-progress-value {
            background-color: blue;
        }
        
        img#board_img {
            width: 100%;
        }
    </style>
  </head>

  <body>
    <h1>Hangboard Trainer</h1>
    <img id="board_img" src="beastmaker1000.jpg" alt=""/>
    <div id="counter">&nbsp;</div>
    <progress id="hold_pbar" max="7" value="0"></progress><progress id="break_pbar" max="3" value="0"></progress>
    <progress id="pause_pbar" max="7" value="0"></progress>
    <button name="pause">Pause</button>
    <script src="basic_training.js"></script>
    <script src="trainer.js"></script>
  </body>
</html>
