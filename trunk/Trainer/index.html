<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />

        <title>nappy fingers</title>
        <link href="nappy.css" rel="stylesheet" />
    </head>
    <body>
        <h1 id="logo">nappy fingers</h1>
        <div id="menu_content">
            <select class="big_select" name="board_select"></select>
            <select class="big_select" name="training_select"></select>
            <div id="training_details"></div>
            <button name="start">Start Training</button>
        </div>
        <div id="run_content">
            <div class="board_outer_container">
                <div class="board_inner_container">
                    <img class="board_img" src="images/bm1000.png" alt=""/>
                    <img class="overlay_img overlay_left" src="" alt=""/>
                    <img class="overlay_img overlay_right" src="" alt=""/>
                </div>
            </div>
            <h2 id="set_title"></h2>
            <p id="set_description"></p>
            <div id="counter"><span id="set_counter"></span><span id="time_counter"></span><span id="repeat_counter"></span></div>
            <progress id="hold_pbar" max="7" value="0"></progress><progress id="break_pbar" max="3" value="0"></progress>
            <progress id="pause_pbar" max="7" value="0"></progress>
            <button name="pause">Pause</button>
            <button name="stop">Abort</button>
        </div>
        <div id="edit_content">
            <form id="training_edit" onsubmit="return false;">
                <div class="edit_header">
                    <label class="edit-label edit-row1" for="edit_training_title">Title</label>
                    <input class="edit-input edit-row1" data-training="0" data-field="title" id="edit_training_title" type="text" value="Hang time" onchange="updateTraining(this)"/>
                    <label class="edit-label edit-row2" for="edit_training_description">Description</label>
                    <textarea class="edit-input edit-row2" id="edit_training_description" onchange="trainings[0].description = this.value">Much hang time on good holds</textarea>
                    <textarea class="edit-input edit-row2" id="edit_training_description" onchange="trainings[0].description = this.value">Much hang time on good holds</textarea>
                </div>
                <button name="add_set">Add Exercise</button>
                <div class="edit_pause">
                    <label class="edit-label edit-row1" for="edit_set_0_pause">Pause (s)</label>
                    <input class="edit-input edit-row1" type="number" id="edit_set_0_pause" name="edit_set_0_pause" step="1" min="15" value="15" />
                </div>
                <div class="edit_set">
                    <label class="edit-label edit-row1" for="edit_set_title">Title</label>
                    <input class="edit-input edit-row1" type="text" id="edit_set_title" name="edit_set_title" value="Warm up" />
                    <label class="edit-label edit-row2" for="edit_set_description">Description</label>
                    <textarea class="edit-input edit-row2" id="edit_set_description" name="edit_set_description">Hang on straight arms</textarea>
                    <label class="edit-label edit-row3" for="edit_set_left">Left hand</label>
                    <select class="edit-input edit-row3" id="edit_set_left">
                        <option value="0">no hold</option>
                        <option value="1">jug</option>
                        <option value="2">hard sloper</option>
                        <option value="3">easy sloper</option>
                        <option value="4">hard four finger pocket</option>
                        <option value="5">easy four finger pocket</option>
                        <option value="6">medium four finger pocket</option>
                        <option value="7">easy two finger pocket</option>
                        <option value="8">hard two finger pocket</option>
                        <option value="9">easy three finger pocket</option>
                        <option value="10">hard three finger pocket</option>
                        <option value="11">medium three finger pocket</option>
                        <option value="12">central pocket</option>
                    </select>
                    <label class="edit-label edit-row4" for="edit_set_right">Right hand</label>
                    <select class="edit-input edit-row4" id="edit_set_right" name="edit_set_right">
                        <option value="0">no hold</option>
                        <option value="1">jug</option>
                        <option value="2">hard sloper</option>
                        <option value="3">easy sloper</option>
                        <option value="4">hard four finger pocket</option>
                        <option value="5">easy four finger pocket</option>
                        <option value="6">medium four finger pocket</option>
                        <option value="7">easy two finger pocket</option>
                        <option value="8">hard two finger pocket</option>
                        <option value="9">easy three finger pocket</option>
                        <option value="10">hard three finger pocket</option>
                        <option value="11">medium three finger pocket</option>
                        <option value="12">central pocket</option>
                    </select>
                    <div class="board_inner_container edit-input edit-row5">
                        <img class="board_img" src="images/bm1000.png" alt="">
                        <img class="overlay_img overlay_left" src="images/bm1000_l01.png" alt="">
                        <img class="overlay_img overlay_right" src="images/bm1000_r01.png" alt="">
                    </div>
                    <label class="edit-label edit-row6" for="edit_set_0_hold">Hold (s)</label>
                    <input class="edit-input edit-row6" type="number" id="edit_set_0_hold" name="edit_set_0_hold" min="1" step="1" value="7" />
                    <label class="edit-label edit-row7" for="edit_set_0_break">Break (s)</label>
                    <input class="edit-input edit-row7" type="number" id="edit_set_0_break" name="edit_set_0_break" min="1" step="1" value="4" />
                    <label class="edit-label edit-row8" for="edit_set_0_rep">Repeat</label>
                    <input class="edit-input edit-row8" type="number" id="edit_set_0_rep" name="edit_set_0_rep" min="1" step="1" value="7" />
                    <button class="edit-span edit-row9" name="delete_set">Delete Exercise</button>
                </div>
            </form>
        </div>
        <script src="boards.js"></script>
        <script src="trainings.js"></script>
        <script src="sound.js"></script>
        <script src="nappy.js"></script>
    </body>
</html>
